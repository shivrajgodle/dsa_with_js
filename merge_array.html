        //By Using while loop

        let data = [3 , 4 ,7 ,23 , 66 , 77]
        let data2 = [5 , 6 ,8 ,88]
        let data3 = []

        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        
        while( d1 < data.length){
            if(data[d1]<data2[d2]){
                data3[d3] = data[d1]
                d1++;
                
            }
            else{
                data3[d3] = data2[d2]
                d2++;
                
            }
            d3++;
        }
        console.log(data3);

    </script>

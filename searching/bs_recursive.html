<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Binary search recursive</title>
    <script>
      let data = [34, 54, 56, 57, , 98, 178, 240];
      let start = 0;
      let end = data.length - 1;
      let position = undefined;
      let find = 178;

      function binarySearchWithRecursion(data, start, end) {
        let mid = Math.floor((start + end) / 2);

        if (data[mid] === find) {
          position = mid;
          return true;
        } else if (data[mid] < find) {
          binarySearchWithRecursion(data, mid + 1, end);
        } else {
          binarySearchWithRecursion(data, start, mid - 1);
        }
      }

      binarySearchWithRecursion(data, start, end);
      console.log("found at:-", position);
    </script>
  </head>
  <body></body>
</html>

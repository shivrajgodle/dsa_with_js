<!DOCTYPE html>
<html lang="en">
  <head>
    <title>stack with class</title>
    <script>
      class Stack {
        item = [];
        currentSize;
        maxSize;

        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.item.length;
        }
        push(val) {
          if (this.currentSize >= this.maxSize) {
            alert("stack is full");
          } else {
            this.item[this.currentSize] = val;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize > 0) {
            this.currentSize = this.currentSize - 1;

            this.item.length = this.currentSize;
          } else {
            alert("stack is already empty");
          }
        }
        display() {
          console.log("stack has", this.item);
        }
      }
      st1 = new Stack(5);
      st1.push(5);
      st1.push(5);
      st1.push(5);
      st1.push(5);
      st1.push(5);
      st1.pop();
      st1.pop();

      st1.display();
    </script>
  </head>
  <body></body>
</html>
